{% extends 'base.html' %} {% block title %}Create Message{%endblock%} {% block
content %}

<h1>Add Messages</h1>
{% if error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ error }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"></button>
</div>
{% endif %}
<!-- Add a new message form -->
<form
  action="{{ url_for('add_message', username=session['username']) }}"
  method="post"
  class="needs-validation"
  novalidate>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      placeholder="title"
      class="form-control"
      required />
    <div class="invalid-feedback">Please enter a title</div>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Message</label>
    <textarea
      type="content"
      name="content"
      id="content"
      class="form-control"
      required></textarea>
    <div class="invalid-feedback">Please enter your message</div>
    <div>
      <button type="submit" class="btn btn-primary">Post your message</button>
    </div>
  </div>
</form>
{% endblock%}
