{% extends 'base.html' %} {% block title %}Error{%endblock%} {% block content %}

<h1>Add Messages</h1>
<form
  action="{{ url_for('add_message') }}"
  method="post"
  class="needs-validation"
  novalidate>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      placeholder="title"
      class="form-control"
      required />
    <div class="invalid-feedback">Please enter a title</div>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Message</label>
    <textarea
      type="content"
      name="content"
      id="content"
      class="form-control"
      required></textarea>
    <div class="invalid-feedback">Please enter your message</div>
  </div>
  {% if error %}
  <div>{{ error }}</div>
  {% endif %}
  <div></div>
  <button type="submit" class="btn btn-primary">Post your message</button>
</form>
{% endblock%}
